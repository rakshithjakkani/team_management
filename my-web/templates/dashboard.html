<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
      <a href="#" id="projects-tab" class="active">Projects</a>
      <a href="#" id="team-tab">Team</a>
    </div>
  </nav>

  <div class="content">
    <!-- Projects section (default) -->
    <div id="projects-section">
      <h1>Projects</h1>
      <p>Welcome to the Projects section. (You can list project cards here later.)</p>
    </div>

    <!-- Team section (hidden by default) -->
    <div id="team-section" style="display: none;">
      <h1>Our Team</h1>
      
      <h2>Leads</h2>
      <div class="profile-cards">
        <div class="card lead">
          <img src="https://via.placeholder.com/100" alt="Lead 1">
          <h3>Lead Name 1</h3>
          <p>Lead Developer</p>
        </div>
        <div class="card lead">
          <img src="https://via.placeholder.com/100" alt="Lead 2">
          <h3>Lead Name 2</h3>
          <p>Project Manager</p>
        </div>
      </div>

      <h2>Employees</h2>
      <div class="profile-cards">
        <div class="card employee">
          <img src="https://via.placeholder.com/100" alt="Employee 1">
          <h3>Employee Name 1</h3>
          <p>Developer</p>
        </div>
        <div class="card employee">
          <img src="https://via.placeholder.com/100" alt="Employee 2">
          <h3>Employee Name 2</h3>
          <p>Tester</p>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
