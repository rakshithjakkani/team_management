<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
      <a href="#" id="projects-tab" class="active">Projects</a>
      <a href="#" id="team-tab">Team</a>
    </div>
  </nav>

  <div class="content">
    <!-- Projects section (default) -->
    <div id="projects-section">
      <div class="project-header">
        <h1>Projects</h1>
        <button id="addProjectBtn">Add Project</button>
      </div>
      <div id="projectList" class="project-cards">
        <!-- <p>Welcome to the Projects section.</p> -->
      </div>
    </div>

    <!-- Team section (hidden by default) -->
    <div id="team-section" style="display: none;">
      <h1>Our Team</h1>

      <h2>Leads</h2>
      <div class="profile-cards">
        <div class="card lead">
          <img src="https://via.placeholder.com/100" alt="Lead 1">
          <h3>Lead Name 1</h3>
          <p>Lead Developer</p>
        </div>
        <div class="card lead">
          <img src="https://via.placeholder.com/100" alt="Lead 2">
          <h3>Lead Name 2</h3>
          <p>Project Manager</p>
        </div>
      </div>

      <h2>Employees</h2>
      <div class="profile-cards">
        <div class="card employee">
          <img src="https://via.placeholder.com/100" alt="Employee 1">
          <h3>Employee Name 1</h3>
          <p>Developer</p>
        </div>
        <div class="card employee">
          <img src="https://via.placeholder.com/100" alt="Employee 2">
          <h3>Employee Name 2</h3>
          <p>Tester</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for adding project -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Project</h2>
      <form id="projectForm">
        <input type="text" id="projectName" placeholder="Project Name" required>
        <textarea id="projectDescription" placeholder="Project Description" required></textarea>
        <button type="submit">Add Project</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
